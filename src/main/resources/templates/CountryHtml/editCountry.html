<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Редактирование страны</h1>
<form action="#" th:action="@{/countries/update}" method="post" th:object="${country}">
    <input type="hidden" th:field="*{id}" />
    <input type="text" th:field="*{name}" placeholder="Название страны" required />
    <div th:if="${#fields.hasErrors('name')}" style="color:red;">
        <span th:errors="*{name}"></span>
    </div>
    <button type="submit">Сохранить изменения</button>
</form>
</body>
</html>
